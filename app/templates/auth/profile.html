{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block index_content %}
    <div class="container-fluid" style="margin-top:60px">
        <!-- подумать над правильностью (убрать задвоенность в login.html) -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info" role="alert">{{ message }}</div>
                {% endfor %}        
            {% endif %}
        {% endwith %}
        <div class="row">
            <div class="col-md-4">
                {{ wtf.quick_form(form) }}
            </div>
        </div>    
    </div>
{% endblock %}
